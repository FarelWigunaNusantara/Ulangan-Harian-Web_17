<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input {
        padding: 5px;
        margin: 5px 0;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #hasil {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
    <script>
      function cekLogin() {
        // Membaca nilai username dan password dari input
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Mengecek username dan password
        if (username === "stematel" && password === "2023") {
          // Jika berhasil login
          document.getElementById("hasil").innerHTML = "Selamat, Anda berhasil login!";
        } else {
          // Jika login gagal
          document.getElementById("hasil").innerHTML = "Maaf, Anda gagal login.";
        }
      }
    </script>
  </head>
  <body>
    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Masukkan username" />

    <br />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Masukkan password" />

    <br />

    <button onclick="cekLogin()">Login</button>

    <br />

    <p id="hasil"></p>
  </body>
</html>
